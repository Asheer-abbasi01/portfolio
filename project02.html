<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleportfolio.css" />
  </head>
  <body>
    <div
      class="container"
      data-aos="zoom-in"
      data-aos-offset="100"
      data-aos-delay="100"
    >
      <div class="row">
        <div class="col header">
          <h2>Portfolio</h2>
          <span
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit
            amet, reiciendis nesciunt, veniam iste error repudiandae vero eum
            laudantium nemo vol facilis,giat odit rem.</span
          >
          <br />
          <button>App</button>
          <button>Web</button>
          <button>Card</button>
          <button>App</button>
        </div>
      </div>
      <div class="p_block">
        <div class="row main">
          <div
            class="col img1 col-lg-4 col-md-12 col-sm-12"
            data-aos="fade-up-right"
            data-aos-offset="100"
            data-aos-delay="200"
          >
            <img src="images/portfolio-1.jpg" />
            <img src="images/portfolio-6.jpg" />
          </div>

          <div
            class="col img2 col-lg-4 col-md-12 col-sm-12"
            data-aos="zoom-in"
            data-aos-offset="100"
            data-aos-delay="300"
          >
            <img src="images/portfolio-2.jpg" />
            <img src="images/portfolio-5.jpg" />
            <img src="images/portfolio-9.jpg" />
          </div>
          <div
            class="col img3 col-lg-4 col-md-12 col-sm-12"
            data-aos="flip-left"
            data-aos-offset="100"
            data-aos-delay="300"
          >
            <img src="images/portfolio-4.jpg" />
            <img src="images/portfolio-3.jpg" />
            <img src="images/portfolio-7.jpg" />
            <img src="images/portfolio-8.jpg" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
